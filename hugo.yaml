baseURL: "https://d2mule.github.io/" # 主站的 URL
title: D2mule's Blog # 站点标题
copyright: "©2025 [D2mule's Blog](https://d2mule.github.io/)" # 网站的版权声明，通常显示在页脚
theme: PaperMod # 主题
languageCode: en-us # 语言

enableInlineShortcodes: true # shortcode，类似于模板变量，可以在写 markdown 的时候便捷地插入，官方文档中有一个视频讲的很通俗
hasCJKLanguage: true # 是否有 CJK 的字符
enableRobotsTXT: true # 允许生成 robots.txt
buildDrafts: false # 构建时是否包括草稿 Draft mode  草稿模式
buildFuture: false # 构建未来发布的内容
buildExpired: false # 构建过期的内容
enableEmoji: true # 允许 emoji
pygmentsUseClasses: true
defaultContentLanguage: en # 顶部首先展示的语言界面
defaultContentLanguageInSubdir: false # 是否要在地址栏加上默认的语言代码


mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Categories
          url: categories/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10 # sort
        - name: Search
          url: search/
          weight: 20 # sort 
     #   - name: WiKi
     #     url: https://github.com/adityatelange/hugo-PaperMod/wiki/

 

