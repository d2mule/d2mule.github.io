<blockquote style="background-color: {{ .Get 0 | default "#f5f5f5" }}; 
                   color: {{ .Get 1 | default "#333333" }}; 
                   border-left: 5px solid {{ .Get 2 | default "#999999" }}; 
                   padding: 15px;">
  {{ .Inner }}
</blockquote>

<!--
背景色	字体颜色	边框颜色	风格
#f0f8ff（浅蓝）	#003366（深蓝）	#007bff（亮蓝）	冷静、专业
#fffae3（浅黄）	#663300（棕色）	#ff9900（橙色）	温暖、活力
#ffe6e6（浅红）	#660000（深红）	#ff3333（红色）	警示、强调
#e6ffe6（浅绿）	#004d00（深绿）	#008000（绿色）	环保、清新
#f5f5f5（浅灰）	#333333（深灰）	#999999（灰色）	极简、科技
